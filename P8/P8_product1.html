<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Edit Product</title>
        <link rel="stylesheet" type="text/css" href="../css/backstore.css">
    </head>
    <div class="header">
        <h1>Edit Product</h1>
        <hr/>

    </div> 

  <form action="/action_page.php">
    <label for="Title">Title:</label><br>
    <input type="Title" id="Title" name="Title"size="50"value="Frozen Chicken Pot Pie, St-Hubert"> <br><br>


    <form action="/action_page.php">
        <label for="Price">Price</label><br>
        <input type="Price" id="Price" name="Price"size="50"value="$7.99 ea." ><br><br>



    <form action="/action_page.php">
        <label for="Description">Description</label><br>
        <textarea id="Description" name="Description"  rows="4" cols="50">This Chicken Pot Pie will have your mouth watering for more!
        </textarea><br><br>
       

        <form action="/action_page.php">
            <label for="img">Select image:</label>
            <input type="file" id="img" name="img" accept="image/*"> 
            <input type="submit"><br><br>
          </form>



     <form action="/action_page.php">
        <label for="Quantity">Quantity:</label><br>
        <input type="Quantity" id="Quantity" name="Quantity" size="50"value="30" ><br><br>




    <form action="/action_page.php">
        <label for="Product Number">Product Number:</label><br>
        <input type="Product Number" id="Product Number" name="Product Number"size="50"value="001-999-303" ><br><br>


        <br><br>
        <input type="submit" value="Submit">
    </form>




</body>
</html>
