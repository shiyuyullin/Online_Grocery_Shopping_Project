<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Edit User</title>
        <link rel="stylesheet" type="text/css" href="../css/backstore.css">
    </head>
	
	<body>
    <div class="header">
        <h1>Edit User</h1>
        <hr/>

    </div> 

  <form action="">
    <label class="fonts" for="name">Name:</label>
    <input type="text" id="name" name="name"size="50"value="Xavier Knoll" required> <br><br>
	
	<span class="fonts" >Occupation: </span>
	<select name="occupation">
	<option selected="selected"> Admin </option>
	<option> Staff </option>
	<option> Client </option>
	<option> Other	</option>
	</select> <br><br>
	
    <label class="fonts" for="address">Address:</label>
    <input type="text" id="address" name="address"size="50"value="789 Rue Henri-Bourassa"> <br><br>

    <label class="fonts" for="city">City:</label>
    <input type="text" id="city" name="city"size="20"value="Montreal"><br><br>
    
	<label class="fonts" for="postal">Postal Code:</label>
    <input type="text" id="postal" name="postal"size="10"value="H3W3O9"> <br><br>
	
	<label class="fonts" for="email">E-mail:</label>
    <input type="text" id="email" name="email" size="40"value="xavier.knoll@hotmail.com" required> <br><br>
	
	<label class="fonts" for="id">ID:</label>
    <input type="text" id="id" name="id" size="10"value="505-0002" required> <br><br>

        <br><br>
        <button onclick="validate();validateEmail()" id="submitButton" class="button" type="button">Submit</button>
		<input type="reset" value="Reset Changes">
    </form>

    <script src="../js/userlist_validation.js"></script>


</body>
</html>
