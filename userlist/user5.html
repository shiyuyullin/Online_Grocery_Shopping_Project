<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Edit User</title>
        <link rel="stylesheet" type="text/css" href="../css/backstore.css">
    </head>
	
	<body >
    <div class="header">
        <h1>Edit User</h1>
        <hr/>

    </div> 

  <form action="">
    <label class="fonts" for="name">Name:</label>
    <input type="text" id="name" name="name"size="50"value="Justin Trudeau" required> <br><br>
	
	<span class="fonts" >Occupation: </span>
	<select name="occupation">
	<option> Admin </option>
	<option > Staff </option>
	<option selected="selected"> Client </option>
	<option> Other	</option>
	</select> <br><br>
	
    <label class="fonts" for="address">Address:</label>
    <input type="text" id="address" name="address"size="50"value="1418 Pine Avenue West "> <br><br>

    <label class="fonts" for="city">City:</label>
    <input type="text" id="city" name="city"size="20"value="Montreal"><br><br>
    
	<label class="fonts" for="postal">Postal Code:</label>
    <input type="text" id="postal" name="postal"size="10"value="H3G 1A8"> <br><br>
	
	<label class="fonts" for="email">E-mail:</label>
    <input type="text" id="email" name="email" size="40"value="xXpoutineloverXx@hotmail.com" required> <br><br>
	
	<label class="fonts" for="id">ID:</label>
    <input type="text" id="id" name="id" size="10"value="111-0001" required> <br><br>

        <br><br>
        <input type="submit" value="Submit">
		<input type="reset" value="Reset Changes">
    </form>




</body>
</html>
